<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script language="JavaScript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script language="javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div id="fullscreen_bg" class="fullscreen_bg"/>
<div class="container">
    <form id="login_form" class="form-signin">
        <h1 class="form-signin-heading text-muted">Sign In</h1>
        <input type="text" class="form-control" placeholder="Username" required="" autofocus="" name="username">
        <input type="password" class="form-control" placeholder="Password" required="" name="password">
        <div id="invalid_user"></div>
        <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">
            Sign In
        </button>
    </form>
</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
